<div class="container mt-5 mb-5">

  <div class="row">
      <div class="col-lg-4" *ngIf="menuData">
      
      <img src="{{menuData[0].foodImg}}" width="350" height="300"/>
      <h1>{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice |currency:'BRL'}}</p>
      <!-- pesquisa o id la em details e puxa pra single  -->


  </div>
  <div class="col-lg-4" *ngIf="menuData">
    <h1> Dados do cliente</h1>
    <form action="">
      <input type="text" class="form-control" placeholder="Digite seu nome"/>
      <input type="tel" class="form-control" placeholder="(DD)12345-7896"/>
      <textarea type="text" class="form-control" placeholder="Observação. Ex: sem cebola, sem pimenta..."></textarea>
      <button class="btn btn-md btn-success mt-5 ">Finalizar Pedido</button>

    </form>



    </div>

  </div>

</div>
